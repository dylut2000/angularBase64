<form>
  <label>Upload Image</label>

  <div class="row col-md-12">
    <input
      type="file"
      (change)="CreateBase64String($event)"
      class="form-control"
    />
  </div>

  <div class="img-space">
    <ng-container *ngIf="isImageSaved">
      <img
        [src]="cardImageBase64"
        style="width: 500px; height: 500px"
        class="image"
      />
    </ng-container>
  </div>
</form>
